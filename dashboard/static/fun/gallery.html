<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fractal Gallery - GPU Art by RTX 5090</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: #050508;
    color: #e0e0e0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    min-height: 100vh;
}
.header {
    text-align: center;
    padding: 40px 20px 20px;
    background: linear-gradient(180deg, rgba(99,102,241,0.1) 0%, transparent 100%);
}
.header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #818cf8, #c084fc, #f472b6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
}
.header p {
    color: #6b7280;
    font-size: 1rem;
}
.header .stats {
    margin-top: 12px;
    display: flex;
    gap: 24px;
    justify-content: center;
    font-size: 0.85rem;
}
.header .stats span {
    color: #818cf8;
    font-weight: 600;
}
.gallery {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 20px;
    display: grid;
    gap: 32px;
}
.card {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    background: #13131a;
    border: 1px solid rgba(99,102,241,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}
.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 60px rgba(99,102,241,0.2);
}
.card img {
    width: 100%;
    display: block;
    aspect-ratio: 16/9;
    object-fit: cover;
}
.card .info {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.card .info h3 {
    font-size: 1.2rem;
    font-weight: 600;
    color: #f0f0f0;
}
.card .info .meta {
    font-size: 0.85rem;
    color: #6b7280;
}
.card .info .meta .param {
    color: #818cf8;
    font-family: 'JetBrains Mono', monospace;
}
.card .badge {
    position: absolute;
    top: 16px;
    right: 16px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(8px);
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.75rem;
    color: #c084fc;
    border: 1px solid rgba(192,132,252,0.3);
}
.fullscreen-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    z-index: 1000;
    cursor: pointer;
    align-items: center;
    justify-content: center;
}
.fullscreen-overlay.active { display: flex; }
.fullscreen-overlay img {
    max-width: 95vw;
    max-height: 95vh;
    border-radius: 8px;
}
.footer {
    text-align: center;
    padding: 40px;
    color: #374151;
    font-size: 0.8rem;
}
.footer a { color: #6366f1; text-decoration: none; }
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.card { animation: fadeIn 0.6s ease forwards; opacity: 0; }
.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.2s; }
.card:nth-child(3) { animation-delay: 0.3s; }
.card:nth-child(4) { animation-delay: 0.4s; }
.card:nth-child(5) { animation-delay: 0.5s; }
</style>
</head>
<body>
<div class="header">
    <h1>Fractal Gallery</h1>
    <p>Julia Set Fractals Rendered on NVIDIA RTX 5090</p>
    <div class="stats">
        <div>Resolution: <span>1920x1080</span></div>
        <div>Iterations: <span>500</span></div>
        <div>Device: <span>RTX 5090 (32GB)</span></div>
        <div>Render time: <span>&lt;0.1s each</span></div>
    </div>
</div>

<div class="gallery" id="gallery"></div>

<div class="fullscreen-overlay" id="overlay" onclick="this.classList.remove('active')">
    <img id="fullscreen-img" src="" alt="Fullscreen fractal">
</div>

<div class="footer">
    Generated by <a href="#">Sartor Network</a> on gpuserver1
    &mdash; PyTorch + CUDA on RTX 5090
</div>

<script>
const manifest = [
    {"name":"Seahorse Valley","file":"fractal_00.png","c":"-0.75 + 0.11i","palette":"cosmic"},
    {"name":"Dragon Spiral","file":"fractal_01.png","c":"-0.8 + 0.156i","palette":"fire"},
    {"name":"Lightning","file":"fractal_02.png","c":"-0.7269 + 0.1889i","palette":"ocean"},
    {"name":"Dendrite","file":"fractal_03.png","c":"0.285 + 0.01i","palette":"cosmic"},
    {"name":"Galaxy Arm","file":"fractal_04.png","c":"-0.4 + 0.6i","palette":"ocean"}
];

const gallery = document.getElementById('gallery');
const overlay = document.getElementById('overlay');
const fullImg = document.getElementById('fullscreen-img');

manifest.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <img src="fractals/${item.file}" alt="${item.name}" loading="lazy">
        <div class="badge">${item.palette}</div>
        <div class="info">
            <div>
                <h3>${item.name}</h3>
            </div>
            <div class="meta">
                c = <span class="param">${item.c}</span>
            </div>
        </div>
    `;
    card.onclick = () => {
        fullImg.src = `fractals/${item.file}`;
        overlay.classList.add('active');
    };
    gallery.appendChild(card);
});
</script>
</body>
</html>
