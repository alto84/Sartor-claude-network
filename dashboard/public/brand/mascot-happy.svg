<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="50" cy="60" rx="28" ry="25" fill="#fb923c"/>

  <!-- Belly -->
  <ellipse cx="50" cy="65" rx="18" ry="16" fill="#fed7aa"/>

  <!-- Head -->
  <circle cx="50" cy="35" r="22" fill="#fb923c"/>

  <!-- Cheeks - blush -->
  <circle cx="32" cy="38" r="5" fill="#fca5a5" opacity="0.6"/>
  <circle cx="68" cy="38" r="5" fill="#fca5a5" opacity="0.6"/>

  <!-- Happy eyes - open and sparkly -->
  <ellipse cx="40" cy="32" rx="6" ry="7" fill="white"/>
  <ellipse cx="60" cy="32" rx="6" ry="7" fill="white"/>
  <circle cx="42" cy="31" r="3.5" fill="#1f2937"/>
  <circle cx="62" cy="31" r="3.5" fill="#1f2937"/>
  <!-- Eye sparkles -->
  <circle cx="43" cy="29" r="1.5" fill="white"/>
  <circle cx="63" cy="29" r="1.5" fill="white"/>

  <!-- Beak -->
  <path d="M50 42 L44 50 L50 48 L56 50 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>

  <!-- Small smile under beak -->
  <path d="M45 52 Q50 56 55 52" stroke="#9a3412" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <!-- Wings -->
  <ellipse cx="22" cy="58" rx="10" ry="15" fill="#ea580c" transform="rotate(-15 22 58)"/>
  <ellipse cx="78" cy="58" rx="10" ry="15" fill="#ea580c" transform="rotate(15 78 58)"/>

  <!-- Feet -->
  <path d="M38 82 L32 90 M38 82 L38 90 M38 82 L44 90" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <path d="M62 82 L56 90 M62 82 L62 90 M62 82 L68 90" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>

  <!-- Tuft on head -->
  <path d="M45 15 Q48 8 50 14 Q52 8 55 15" stroke="#ea580c" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>
