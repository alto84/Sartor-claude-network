[pytest]
# Pytest configuration for Sartor Claude Network testing framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options
addopts =
    # Show verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all tests
    -ra
    # Stop on first failure (comment out for full test runs)
    # -x
    # Show stdout output
    -s
    # Enable warnings
    -W default
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
    # Parallel execution (adjust based on CPU cores)
    -n auto
    # Strict markers
    --strict-markers
    # Show slowest tests
    --durations=10

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    firebase: marks tests that require Firebase mock
    network: marks tests that require network simulation
    consensus: marks tests for consensus mechanisms
    skills: marks tests for skill system
    agents: marks tests for agent functionality
    macs: marks tests for MACS protocol
    task: marks tests for task management
    config: marks tests for configuration management

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture settings
capture = no

# Timeout for tests (in seconds)
timeout = 30

# Filter warnings
filterwarnings =
    # Ignore deprecation warnings from third-party libraries
    ignore::DeprecationWarning
    # Ignore specific warnings
    ignore::UserWarning

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */fixtures/*
    setup.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[coverage:html]
directory = htmlcov